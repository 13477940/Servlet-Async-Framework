<!doctype html>
<html theme_mode="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Test Async</title>
        <link rel="stylesheet" href="/testasync/css/controller.css">
        <style>
            /* CSS 反轉所有元素色彩 */
            html[theme_mode=dark] { filter: invert(1) hue-rotate(180deg); }
        </style>
        <script src="/testasync/js/script.js"></script>
    </head>
    <body page_key="index" style="background-color: rgb(212,212,212);">
        <div style="padding: 20px;">
            <div>TEST PAGE</div>
            <div style="height: 20px;"></div>
            <div style="display: flex;align-items: center;">
                <div style="display: none;"><input id="upfile" type="file" /></div>
                <div><button id="btn_select_file" style="padding: 10px 20px 10px 20px;">選擇檔案</button></div>
                <div style="width: 20px;flex-shrink: 0;"></div>
                <div id="label_select_file" style="font-size: 1rem;line-height: 1.2rem;letter-spacing: 1px;word-break: break-all;"></div>
                <div style="width: 20px;flex-shrink: 0;"></div>
                <div><button id="btn_upload_submit" style="padding: 10px 20px 10px 20px;">上傳檔案</button></div>
            </div>
            <div style="height: 20px;"></div>
            <div style="display: flex;align-items: center;">
                <button ui_key="btn_test_get" style="padding: 10px 20px 10px 20px;">TestGet</button>
                <div style="width: 20px;"></div>
                <button ui_key="btn_test_post" style="padding: 10px 20px 10px 20px;">TestPost</button>
            </div>
            <div style="height: 20px;"></div>
            <div><button ui_key="btn_open_dialog" style="padding: 10px 20px 10px 20px;">Open Dialog</button></div>
            <div style="height: 20px;"></div>
            <div>
                <div style="display: flex;align-items: center;">
                    <div style="border: 1px solid #999;padding: 5px;">
                        <input ui_key="send_ws_content" style="border: none;background: none;padding: 5px;font-size: 1rem;line-height: 1.2rem;">
                    </div>
                    <div style="width: 10px;"></div>
                    <button ui_key="btn_send_msg_to_ws" style="padding: 10px 20px 10px 20px;">Send To WebSocket</button>
                </div>
            </div>
            <div style="height: 20px;"></div>
            <div>you should open "web developer tools" to browse log.</div>
            <div style="height: 20px;"></div>
        </div>
        <!-- template -->
        <div ui_key="template" style="display: none;">
            <div ui_key="dialog_msg" style="width: 300px;height: 300px;border: 1px solid #ccc;background-color: #ccc;">
                <div style="display: flex;align-items: stretch;justify-content: stretch;flex-direction: column;height: 100%;">
                    <div style="flex-shrink: 0;height: 5px;"></div>
                    <div ui_key="drag_zone" style="flex-shrink: 0;">
                        <div style="background-color: #ccc;">title</div>
                        <div style="height: 10px;"></div>
                    </div>
                    <div style="flex-shrink: 0;">
                        <div style="height: 5px;"></div>
                        <div style="height: 1px;background-color: #000;"></div>
                        <div style="height: 5px;"></div>
                    </div>
                    <div style="flex: 1;padding: 0px 5px 0px 5px;overflow: auto;">
                        <div style="height: 1000px;">test</div>
                    </div>
                    <div style="flex-shrink: 0;">
                        <div style="height: 5px;"></div>
                        <div style="height: 1px;background-color: #000;"></div>
                        <div style="height: 5px;"></div>
                    </div>
                    <div style="flex-shrink: 0;display: flex;align-items: center;">
                        <div style="flex: 1;"></div>
                        <div style="flex-shrink: 0;">
                            <button ui_key="btn_cancel" style="padding: 10px 20px 10px 20px;">close</button>
                        </div>
                        <div style="flex-shrink: 0;width: 5px;"></div>
                    </div>
                    <div style="flex-shrink: 0;height: 5px;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
